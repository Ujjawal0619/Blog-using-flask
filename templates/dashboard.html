{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename = 'img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin pannel</h1>
            <span class="subheading">controll your dash boaord from here</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- basic actions -->
    <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
  <h1>Basic actions</h1>
  <a href="/edit/0"><button class="btn btn-primary">Add post</button></a>
  <a href="/logout"><button class="btn btn-primary">Logout</button></a>
  <hr>

  <h3>File uploader</h3>
  <form action="/uploader" method="POST" enctype="multipart/form-data">
    <input type="file" name="file1" class="btn btn-primary">
    <button type="submit" class="btn btn-primary">submit</button>
  </form>

  <!-- Main Content -->
  <div>
    <table>
      <thead>
        <tr>
          <th>Sno.</th>
          <th>Title</th>
          <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td>{{post.seno}}</td>
          <td>{{post.title}}</td>
          <td>{{post.date}}</td>
          <td><a href="/edit/{{post.seno}}"><button class="btn btn-primary">Edit</button></a></td>
          <td><a href="/delete/{{post.seno}}"><button class="btn btn-primary">Delete</button></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
        </div>
      </div>

  {% endblock %}
